        let currentLevelIndex = 0;
        let board = levels[currentLevelIndex];
        let playerPos = findStart(board);
        let visited = new Set();

        function findStart(board) {
            for (let x = 0; x < board.length; x++) {
                for (let y = 0; y < board[0].length; y++) {
                    if (board[x][y] === 'S') {
                        return { x, y };
                    }
                }
            }
        }

        function renderBoard() {
            const boardDiv = document.getElementById('board');
            boardDiv.innerHTML = '';
            for (let x = 0; x < board.length; x++) {
                for (let y = 0; y < board[0].length; y++) {
                    const key = `${x},${y}`;
                    const cellDiv = document.createElement('div');
                    cellDiv.classList.add('cell');
                    if (x === playerPos.x && y === playerPos.y) {
                        cellDiv.classList.add('player');
                        const img = document.createElement('img');
                        img.src = 'player.gif';
                        cellDiv.appendChild(img);
                    } else if (visited.has(key)) {
                        cellDiv.classList.add('visited');
                        const img = document.createElement('img');
                        img.src = 'water.gif';
                        cellDiv.appendChild(img);
                    } else if (board[x][y] === '1') {
                        cellDiv.classList.add('wall');
                        const img = document.createElement('img');
                        img.src = 'wall.webp';
                        cellDiv.appendChild(img);
                    } else if (board[x][y] === '9') {
                        cellDiv.classList.add('vacant');
                    } else if (board[x][y] === 'T') {
                        const img = document.createElement('img');
                        img.src = 'finish.webp';
                        cellDiv.appendChild(img);
                    } else {
                        cellDiv.classList.add('empty');
                    }

                    boardDiv.appendChild(cellDiv);
                }
            }
        }

        function nextLevel() {
            currentLevelIndex++;
            if (currentLevelIndex >= levels.length) {
                alert('You completed all levels!');
                return;
            }
            board = levels[currentLevelIndex];
            playerPos = findStart(board);
            visited = new Set();
            renderBoard();
        }

        function move(dx, dy) {
            const newX = playerPos.x + dx;
            const newY = playerPos.y + dy;
            const key = `${newX},${newY}`;
            if (board[newX][newY] === '1' || visited.has(key)) return;
            visited.add(`${playerPos.x},${playerPos.y}`);
            playerPos = { x: newX, y: newY };
            if (board[newX][newY] === 'T') {
                nextLevel();
            }
            renderBoard();
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') move(-1, 0);
            if (e.key === 'ArrowDown') move(1, 0);
            if (e.key === 'ArrowLeft') move(0, -1);
            if (e.key === 'ArrowRight') move(0, 1);
        });

        function resetGame() {
            board = levels[currentLevelIndex];
            playerPos = findStart(board);
            visited = new Set();
            renderBoard();
        }

        resetGame();
